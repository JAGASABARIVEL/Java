<div class="card">
    <div class="row">
        <div class="col-md-8 cart">
            <div class="title">
                <div class="row">
                    <div class="col"><h4><b>Shopping Cart</b></h4></div>
                    <div class="col align-self-center text-right text-muted">3 items</div>
                </div>
            </div>


            <div class="row border-top border-bottom" *ngFor="let item of cart">
                <div class="row main align-items-center">
                    <div class="col-2"><img class="img-fluid" [src]='item.pImage'></div>
                    <div class="col">
                        <div class="row text-muted">{{item.pName}}</div>
                        <div class="row">{{item.pName}}</div>
                    </div>
                    <div class="col">
                        <a [id]="concat('minus', item.pId)" href="#" (click)="minus($event)">-</a>
                        <a [id]="concat('count', item.pId)" class="border">1</a>
                        <a [id]="concat('plus', item.pId)" href="#" (click)="plus($event)">+</a>
                    </div>
                    <div class="col">{{item.pPrice | currency : 'INR'}} <a href="#" (click)="removeFunction(item)"><span class="close">&#10005;</span></a></div>
                </div>
            </div>
            
            <div class="back-to-shop"><a href="#">&leftarrow;</a><span class="text-muted">Back to shop</span></div>
        </div>
        <div class="col-md-4 summary">
            <div><h5><b>Summary</b></h5></div>
            <hr>
            <div class="row">
                <div class="col" style="padding-left:0;"></div>
                <div class="col text-right"></div>
            </div>
            <form>
                <p>SHIPPING</p>
                <select><option class="text-muted">Standard-Delivery- {{5.00 | currency : 'INR'}}</option></select>
                <p>GIVE CODE</p>
                <input id="code" placeholder="Enter your code">
            </form>
            <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                <div class="col">TOTAL PRICE</div>
                <div class="col text-right">{{total() | currency : 'INR'}}</div>
            </div>
            <button (click)="chekout()" class="btn btn-danger text-uppercase mr-2 px-4">CHECKOUT</button>
        </div>
    </div>
</div>
