<div class="container d-flex justify-content-center">
	<div class="d-flex flex-column justify-content-between">
		<div class="card mt-3 p-5">
			<div class="logo mb-4 ms-6"><img src="https://images.unsplash.com/photo-1611162617474-5b21e879e113?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8bmV0ZmxpeCUyMGxvZ298ZW58MHx8MHx8&w=1000&q=80" class="rounded-circle" style="width:100px; height:100px;"></div>
			<div>
				<p class="mb-1">Start purchasing your</p>
				<h4 class="mb-5 text-white">Medicine with us!</h4>
			</div>
			<a routerLink="/login" class="btn btn-light btn-lg"><small>Already signed up?</small><span style="color:black;">&nbsp;Log in</span></a>
		</div>
        
		<div class="card two bg-white px-5 py-4 mb-3">
			<div class="form-group"><input type="number" class="form-control" id="phone" [(ngModel)]="phone" [ngModelOptions]="{standalone: true}" required><label class="form-control-placeholder" for="phone">Phone</label></div>
			<div class="form-group"><input type="text" class="form-control" id="name" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" required><label class="form-control-placeholder" for="name">Name</label></div>
        	<div class="form-group"><input type="password" class="form-control" id="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" required><label class="form-control-placeholder" for="password">Password</label></div>
        	<button (click)="register()" class="btn btn-light btn-block btn-lg mt-1 mb-2"><span>Get started<i class="fas fa-long-arrow-alt-right ml-2"></i></span></button>
		</div>
	</div>
</div>
